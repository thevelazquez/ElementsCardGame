<html>
<head>
	<title>Elements</title>
	<script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
	<link rel="stylesheet" type="text/css" href="styling/index.css">
	<link rel="icon" href="imgs/cardback.png" type="image/x-icon"/ >
</head>
<body>
	<div id="wildContainer">
		<div id="wildSelect">
			<img class="Element" src = "imgs/fire.png" onclick = 'select("Fire")'>
			<img class="Element" src = "imgs/wind.png" onclick = 'select("Wind")'>
			<img class="Element" src = "imgs/water.png" onclick = 'select("Water")'>
		</div>
	</div>
	<div id="meta">
		Welcome to Elements!
	</div>
	<div id="game">
		<div id="game-stats">
		</div>
		<div id="draw">
			<img class="cards" src="imgs/cardback.png" height="224" width="160" onclick='select("Draw")'>
			<div id='activeCard'>
			</div>
		</div>
		<div id="hand">
			<div id='start-phase'>
				<div id="entryBox">
					Enter a name<br />
					<input id="entry" maxlength="15" type="text" value="" oninput="checkInput()">
					<div id="btnHolder">
						<div id="submitName" onclick="submitName()">
							Enter
						</div>
					</div>
				</div>
				<div id="playerList">
					Current Players:
					<div id="playerHolder">
					</div>
					<div id="readyButton" onclick="toggleReady()">
						Toggle ready
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="scripts/client.js"></script>
</body>
</html>
